<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=640, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="title" content="LEVI'S® 門市修繕平台"/>
	<meta name="description" content="LEVI'S® 門市修繕平台"/>
	<meta name="keywords" content="LEVIS,牛仔褲"/>
	<link type="text/css" href="images/favicon.ico" rel="shortcut icon" />
	<title>LEVI'S 門市修繕平台</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/enroll.css">

	<script src="./js/lib/jquery-1.9.1.min.js"></script>
	<script src="./js/enroll.js"></script>

	<!-- START - Facebook Open Graph Tags -->
	<meta property="og:url" content="http://www.levi.com.tw/">
	<meta property="og:title" content="LEVI'S® 門市修繕平台">
	<meta property="og:description" content="LEVI'S® 門市修繕平台">
	<!-- <meta property="og:image" content="http://event.ad.megais.com/Levis/2017SS/images/fb.jpg"> -->
	<!-- END - Facebook Open Graph Tags -->
</head>
<body>
	<div class="wrap">
		<div class="header">
			<div megais_ga="header_logo" class="logo">
				<a href="index.html">
					<img src="https://www.levi.com.tw/m/images/common/logo_levis.png" alt="" />
				</a>
			</div>
			<div class="logout-btn">
				<a href="javascript:;">
					<span>登出</span>
				</a>
			</div>
			<div class="username">
				<a href="javascript:;">
					<span>J SHOP</span>
				</a>
			</div>
		</div>
		<div class="container">
			<div class="page-title-group">
				<div class="page-title">
					<div class="back-btn">
						<a href="index.html">
							<img src="./images/icon-back.png" alt="" />
						</a>
					</div>
					<div class="page-title-text">
						登記維修
					</div>
				</div>
				<div class="page-title-cont">
						<div class="text">
								請填寫以下資訊並下方“送出”按鈕<br />
								廠商受理後會盡速前往修繕
						</div>
						<div class="notice">
							*您可透過首頁的<a href="javascript:;">查看案件進度</a>功能查看案件進度
						</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="input-group last-name">
						<div class="input-group-title">
							姓
						</div>
						<input type="text" class="form-control last-name-form" placeholder="請填寫姓氏">
					</div>
					<div class="input-group first-name">
						<div class="input-group-title">
							名
						</div>
						<input type="text" class="form-control first-name-form" placeholder="請填寫名字">
					</div>
				</div>
				<div class="row">
					<div class="input-group sex">
						<div class="input-group-title">
							性別
						</div>
						<div class="radio-group">
							<div class="radio-item active">
								<div class="radio-dot"></div>
								<div class="radio-name">男</div>
							</div>
							<div class="radio-item">
								<div class="radio-dot"></div>
								<div class="radio-name">女</div>
							</div>
						</div>
						<!-- <input type="radio" name="sex" value="male" checked>男
						<input type="radio" name="sex" value="female">女 -->
					</div>
					<div class="input-group phone">
						<div class="input-group-title">
							手機
						</div>
						<input type="text" class="form-control phone-form" placeholder="請填寫手機號碼">
					</div>
				</div>
				<div class="row">
					<div class="input-group type">
						<div class="input-group-title">
							維修類別
						</div>
						<div class="custom-select">
							<select>
								<option value="0">請選擇維修類別</option>
								<option value="1">燈具</option>
								<option value="2">水電</option>
								<option value="3">店外</option>
								<option value="4">店內道具</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="input-group type">
						<div class="input-group-title">
							維修項目
						</div>
						<div class="custom-select">
							<select>
								<option value="0">請選擇維修項目</option>
								<option value="1">燈具</option>
								<option value="2">水電</option>
								<option value="3">店外</option>
								<option value="4">店內道具</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="input-group description">
						<div class="input-group-title">
							說明
						</div>
						<input type="text" class="form-control description-form" placeholder="請填寫維修需求">
					</div>
				</div>
				<div class="row">
					<div class="input-group images">
						<div class="input-group-title">
							圖片
						</div>
						<div class="images-update">
							<img src="./images/enroll/icon-update-pic.png" alt="" />
							<div class="text">
								請上傳欲維修之照片
							</div>
						</div>
					</div>
				</div>
				<div class="submit-btn">
					<a href="enroll-success.html">送出</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
